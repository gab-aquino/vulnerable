{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Contacts {% endblock %}</h1>
    {% for contact in contacts %}
        <div class='contact'>
            <p>{{ contact['id'] }}</p>
            <p>{{ contact['created'] }}</p>
            <h2>{{ contact['name'] }}</h2>
            <p>{{ contact['last_name'] }}</p>
        </div>
    {% endfor %}
{% endblock %}
